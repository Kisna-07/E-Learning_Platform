{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
<div class="container">
    <main>
        <div class="row g-5">
            <!-- --------------------- -->
            <div class="col-md-6 col-lg-6">
                <div class="cointainer">
                    <div class="row g-3">
                        <h1 class="text-center text-primary py-2">
                            Sign up
                        </h1>
                        
                        <div class="module">
                            <p class="text-center">Enter your details to create an account:</p>
                            <div class="container">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        {{ form | crispy }}
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="Create my account " class="btn btn-info btn-md"  value="Create my account">
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- ------------------------------ -->

{% endblock %}
